<body >
	<div class="container">

   <div class="row">
                
                        <div class="panel panel-default" style="background-color: #ffcccc;width: 670px">
                            <div class="panel-heading" style="background:beige;">
                        <strong style="color:green; ">Check Attendance</strong>  
                            </div>
                            <div class="panel-body">
<div id="studentList">
	<form>
        

</form>
        </div>
	 <table class="table table-hover">
    <thead style="background-color: skyblue;">
      <tr>
        <th>Role No.</th>
        <th>Firstname</th>
        <th>Lastname</th>
         <th>Course</th>
         <th>Attendance</th>
         
      </tr>
    </thead>
    <tbody id="tbody">
      
    </tbody>
  </table>
  <button onclick="save();" class="btn btn-success">Save</button>
 
   <a href="index.html" class="btn btn-danger" role="button">Exit</a>
   
</div>
</div>	
<script>
	

var eachStudent = {roleNo:"1", fname:"Arcelyn", lname:"Maturan", course:"BSINFOTECH", yrsect:"3-A", subject:"IT 307"};

var studentArray = JSON.parse(localStorage.getItem('studentApp'));

//localStorage.clear();
var count=false;
for (var x in studentArray) {
        	document.getElementById("tbody").innerHTML +=
        	"<tr><td>"+studentArray[x].roleNo + "</td>"+ 
        	"<td>"+studentArray[x].fname + "</td>"+
        	"<td>"+studentArray[x].lname + "</td>"+
        	"<td>"+studentArray[x].course + "</td>"+
        	


        '<td><input type="checkbox" id="present" name="attendance" >Present</td>'
        	"</tr>";
        	count=true;
        	
        }

if(!count){
	document.getElementById("tbody").innerHTML = '<tr><td>Empty</td><td>Empty</td><td>Empty</td><td>Empty</td><td>Empty</td><td>Empty</td></tr>';
}


    </script>
    <script>
function save(){
 
  var presents = document.querySelectorAll('input[type="checkbox"]');
  var arrData = [];
  
  
  presents.forEach(function(input){
   
    arrData.push({ student: input.id, checked: input.checked });
  });
  // Save in localStorage
  localStorage.setItem('presents', JSON.stringify(arrData));

  console.log(JSON.stringify(arrData));
  alert('Data saved!')
  

  }

</script>
